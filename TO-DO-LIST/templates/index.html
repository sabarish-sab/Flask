<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>My TO-DO-LIST-APP</title>
    </head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col" style="padding: 20px; ">
        <br>
        
        <form class="form-floating" method="post" action="/add">
            <br>
            <div class="form-floating">
                  <label for="floatingInputValue1">Date</label>
                <input type="date" name="t_date" class="form-control" id="floatingInputValue1" required>
              
            </div>
            <br>
            <div class="form-floating">
                <label for="floatingInputValue2">Name of the task</label>
                <input type="text" name="t_name" class="form-control" id="floatingInputValue2" required>
               
            </div>
            <br>
            <div class="form-floating">
                <label for="floatingInputValue3">Email</label>
                <input type="email" name="t_email" class="form-control" id="floatingInputValue3" required>
               
            </div>
            <br>
            <div class="form-floating">
                <label for="floatingInputValue4">Phone Number</label>
                <input type="number" name="t_phone" class="form-control" id="floatingInputValue4" required>
              
            </div>
            <br>
            <div class="form-floating">
                <label for="floatingSelect">Select Priority Level</label>
                <input type="radio" class="form-select" name="t_pri" id="floatingSelect"  value="high"> High
                <input type="radio" class="form-select" name="t_pri" id="floatingSelect" value="low"> low
                <input type="radio" class="form-select" name="t_pri" id="floatingSelect" value="normal"> normal
                
        
            </div>
            <br>
            <div class="form-floating">
                <center><button type="submit" class="btn btn-primary">Add Task</button></center>
            </div>
        </form>
        <br>
        {% if msg %}
        <div class="alert alert-success" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        <br>
        <div class="form-floating">
            <center><a href="/list"><button type="submit" class="btn btn-primary">Show To-Do List</button></a></center>
        </div>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
</body>
</html>
