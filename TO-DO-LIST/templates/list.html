<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My TO-DO-LIST-APP</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col" style="padding: 20px; ">
            <br>
            <center><legend><b>To-Do-List</b></legend><hr></center>
            <table class="table">
              <thead class="table-dark">
                <tr>
                  <th>Date</th>
                  <th>Task</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Priority</th>
                  <th>Changes  </th>
                  <th>Clear  </th>
                </tr>
              </thead>
              <tbody>
                {% for list in lists %}
                <tr>
                    <td>{{ list.Date }}</td>
                    <td>{{ list.Name }}</td>
                    <td>{{ list.Email }}</td>
                    <td>{{ list.Phone }}</td>
                    <td>{{ list.Priority }}</td>
                    <td>
                      <a href="/edit/{{list.id}}">
                        <button type="button" class="btn btn-success">
                         edit
                        </button>
                      </a>
                    </td>
                    <td>
                      <a href="/delete/{{list.id}}">
                        <button type="button" class="btn btn-success">
                          delete
                        </button>
                      </a>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <br>
            {% if msg %}
            <div class="alert alert-success" role="alert">
                {{ msg }}
            </div>
            {% endif %}
      <div class="form-floating">
          <center><a href="/"><button type="submit" class="btn btn-primary">Add Task To List</button></a></center>
      </div>
        </div>
          <div class="col-1">
          </div>
      </div>
    </div>
    </body>
    </html>
